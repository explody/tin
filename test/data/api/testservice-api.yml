---
hasmethods:
  methods:
    list:
      method:   GET
      path:     /things/
      return:   200
    get:
      method:   GET
      path:     /things/:id
      return:   [200, 201]
    create:
      method:   POST
      path:     /things
      return:   204
    update:
      method:   PUT
      path:     /things/:id
      return:   200
      default_tokens:
        otherthing: changedstuff
    delete:
      method:   DELETE
      path:     /things/:lots/:of/:tokens/here
      nobase:   true
      default_params:
        confirm: true
