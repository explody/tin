environments:
  production:
    host: yourhost.com
    scheme: https
    port: 443
    credfile: ~/.apeye/apis/kace/production.yml
    authtype: none
    use_session: true
    ssl:
        verify: true
    apifile: kace-api.yml


# Common settings apply to all environments
common:
  type: "application/json"
  basepath: "/api"
  params:
    may: ["links","filter_by","filter_value"]
