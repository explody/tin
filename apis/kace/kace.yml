---
environments:
  production:
    host: yourhost.com
    scheme: https
    port: 443
    credfile: ~/.tin/apis/kace/production.yml
    authtype: none
    use_session: true
    ssl:
      verify: true
    apifile: kace-api.yml
common:
  # Common settings apply to all environments
  type: "application/json"
  basepath: "/api"
  params:
    may: ["links", "filter_by", "filter_value"]
