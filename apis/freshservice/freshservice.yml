---
environments:
  production:
    host: yourhost.freshservice.com
    scheme: https
    port: 443
    credfile: ~/.tin/apis/freshservice/production.yml
    authtype: basic
    ssl:
      verify: true
    apifile: freshservice-api.yml
    modelfile: freshservice-models.yml
common:
  # Common settings apply to all environments
  type: "application/json"
  basepath: "/api/v2"
  params:
    may: ["links", "filter_by", "filter_value"]
