---
agents:
  list_data_key: "agents"
  model: agent
  methods:
    create:
      method: POST
      path: /agents
      object_method: create
      expect: 201
    get:
      method: GET
      path: /agents/:id
      object_method: read
    list:
      method: GET
      path: /agents
    update:
      method: PUT
      path: /agents/:id
      object_method: update
    deactivate:
      method: DELETE
      path: /agents/:id
    forget:
      method: DELETE
      path: /agents/:id/forget
      object_method: delete
    reactivate:
      method: PUT
      path: /agents/:id/reactivate
    convert_to_requester:
      method: PUT
      path: /agents/:id/convert_to_requester
    list_fields:
      method: GET
      path: /agents/:id/agent_fields

assets:
  methods:
    list:
      method:   GET
      path:     /assets/
    get:
      method:   GET
      path:     /assets/:id
    search:
      method:   GET
      path:     /assets
    create:
      method:   POST
      path:     /assets
    update:
      method:   PUT
      path:     /assets/:id
solutions:
