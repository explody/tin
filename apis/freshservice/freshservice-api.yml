    model: category
    list_data_key: "categories"
    singleton_data_key: "category"
    methods:
      list:
        method: GET
        path: /solutions/categories
      get:
        method: GET
        path: /solutions/categories/:id
        singleton: true
        object_method: read
      create:
        method: POST
        path: /solutions/categories
        object_method: create
      update:
        method: PUT
        path: /solutions/categories/:id
        object_method: update
      delete:
        method: PUT
        path: /solutions/categories/:id
        object_method: delete
        expect: 204
groups:
  list_data_key: "groups"
  methods:
    create:
      method: POST
      path: /groups
      object_method: create
      expect: 201
    get:
      method: GET
      path: /groups/:id
      object_method: read
    list:
      method: GET
      path: /groups
    update:
      method: PUT
      path: /groups/:id
      object_method: update
    delete:
      method: DELETE
      path: /groups/:id
      expect: 204
  folders:
    model: folder
    response_object_path: "folders"
    methods:
      list:
        method: GET
        path: /solutions/folders
      get:
        method: GET
        path: /solutions/folders/:id
      create:
        method: POST
        path: /solutions/folders
      update:
        method: PUT
        path: /solutions/folders/:id
      delete:
        method: PUT
        path: /solutions/folders/:id
  articles:
    methods:
      list:
        method: GET
        path: /solutions/articles
      get:
        method: GET
        path: /solutions/articles/:id
      create:
        method: POST
        path: /solutions/articles
      update:
        method: PUT
        path: /solutions/articles/:id
      delete:
        method: PUT
        path: /solutions/articles/:id
requesters:
