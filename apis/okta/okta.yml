environments:
  development:
    host: pivotal.oktapreview.com
    scheme: https
    port: 443
    ssl:
        verify: True
        # cert: /path/to/client.crt
        # key: /path/to/client.key
    credfile: development.yml
    authtype: header
    apifile: okta-api.yml
    objfile: okta-objects.yml
  production:
    host: pivotal.okta.com
    scheme: https
    port: 443
    ssl:
        verify: true
    authtype: header
    credfile: production.yml
    apifile  : okta-api.yml
    objfile  : okta-objects.yml

# Common settings apply to all environments
common:
  type: "application/json"
  basepath: "/api/v1"
  params:
    may: ["links","filter_by","filter_value"]
