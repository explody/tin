environments:
  development:
    host: ipam.iops.pivotal.io
    scheme: http
    port: 80
    credfile: development.yml
    authtype: basic
    apifile: ipam-api.yml
    objfile: ipam-objects.yml
  production:
    host: yourhost.okta.com
    authtype: param
    credentials:
      username: someuser
      password: somepass
    apifile  : ipam-api.yml
    objfile  : ipam-objects.yml

# Common settings apply to all environments
common:
  type: "application/vnd.api+json"
  basepath: "/api"
  default_params:
    app_id: mike
  default_tokens:
    app_id: mike
  params:
    may: ["links","filter_by","filter_value"]
