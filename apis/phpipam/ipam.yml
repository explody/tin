environments:
  vagrant:
    host: phpipam.local
    scheme: http
    port: 80
    credfile: vagrant.yml
    authtype: basic
    ssl:
        verify: false
    apifile: ipam-api.yml
    objfile: ipam-objects.yml
  prod:
    host: ipam.svc.pivotal.io
    scheme: https
    port: 443
    credfile: production.yml
    authtype: basic
    ssl:
        verify: true
    apifile: ipam-api.yml
    objfile: ipam-objects.yml
  dev:
    host: ipam-test.iops.pivotal.io
    scheme: https
    port: 443
    credfile: development.yml
    authtype: basic
    ssl:
        verify: true
    apifile: ipam-api.yml
    objfile: ipam-objects.yml

# Common settings apply to all environments
common:
  basepath: "/api"
  default_tokens:
    app_id: mike
  params:
    may: ["links","filter_by","filter_value"]
